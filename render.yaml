services:
  - type: web
    name: absolute-intelligence
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=4 --worker-class=uvicorn.workers.UvicornWorker --bind=0.0.0.0:10000 --timeout=120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: absolute_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: absolute-cache
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 10
    plan: starter
    numInstances: 1

databases:
  - name: absolute_db
    databaseName: absolute_intelligence
    plan: starter

redis:
  - name: absolute-cache
    plan: starter
